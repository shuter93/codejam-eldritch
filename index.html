<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=git , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>123</title>

<body>
    <h1 class="title-text">Древний Ужас</h1>
    <div class="all">
        <div class="ancients">
            <div class="ancients-img">
                <figure class="ancient">
                    <img src="./assets/Ancients/Azathoth.png" alt="Azathoth">
                </figure>
                <figure class="ancient">
                    <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
                </figure>
                <figure class="ancient">
                    <img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
                </figure>
                <figure class="ancient">
                    <img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
                </figure>
            </div>
            <span class="arrow_left desktop-none"></span>
          <span class="arrow_right desktop-none"></span>
            <button class="ancients-checked">Выбрать</button>
        </div>
        <div class="complexity">
            <button>Легко</button>
            <button>Обычно</button>
            <button>Сложно</button>

        <div class="mythic-cards">
            <div class="statistic">
                <table class="table-statistic">
                    <tr>
                        <th class="green">Зеленые</th>
                        <th class="brown">Коричневые</th>

                    </tr>
                    <tr>
                        <th class="green">0</th>

                    </tr>
                    <tr>
                        <th class="green">0</th>
                        <th class="brown">0</th>
                        <th class="blue">0</th>
                    </tr>
                </table>
            </div>
            <div class="close-cards">

            </div>
            <div class="open-cards">

            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
